<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="block">
        <h1>Small site on js</h1>
    </div>
    <div class="my_buttons">
        <button id="Small_CV">
            Small CV
        </button>
        <button id="formregistation">
            Sign in
        </button>
        <button id="backgroundCV">
            Change CV background
        </button>
        <button id="backgroundform">
            Change Registration form background
        </button>
    </div>
    <div class="summ">
        <div class="Cv" id="CV">
            <h2 id="my-name">Dremove Kirill</h2>
            <img class="CVimg" id="CVimg" src="./img/photo5307535806770034697.jpg" alt="">
            <p id="myCV-content">15 y.o.</p>
            <p id="myCV-content_2">The best programmer</p>
        </div>
        <div class="registration" id="registration">
            <h2 id="title">Registration</h2>
            <div class="name">
                <input type="text" name="" placeholder="Name" id="name">  
            </div>
            <div class="email">
                <input type="email" name="" placeholder="Email" id="email">
            </div>
            <div class="password">
                <input type="password" name="" placeholder="Password" id="password">
            </div>
            <div class="Button">
                <button type="submit" id='send_button'>
                    Send
                </button>
            </div>
        </div>
    </div>





    <script src="./main.js"></script>
</body>
</html>
